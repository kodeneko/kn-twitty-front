
<div class="field">
  <label for="daysCount" class="label">{{label()}}</label>
  <div class="outerSelect">
    <select id="daysCount" class="select" [value]="value" (change)="onSelect($event)">
      @for (opt of options(); track opt) {
        <option [value]="opt.value">{{ opt }}</option>
      }
    </select>
    <span class="arrow"><fa-icon class="icon" [icon]="faCaretDown"></fa-icon></span>
  </div>
</div>
